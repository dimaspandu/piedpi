<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="A simple landing page example designed to be served as a single compressed HTML file."
  />

  <style>
    :root {
      --primary: #2f4f4f;
      --bg: #f5f7f7;
      --text: #203030;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    .hero {
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(1.9rem, 4vw, 2.8rem);
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 2.5rem;
      color: #405f5f;
    }

    .cta {
      display: inline-block;
      background: var(--primary);
      color: #ffffff;
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: #607f7f;
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1>Simple Landing Page</h1>

    <p>
      This page demonstrates a minimal landing layout served as a single HTML
      document. It is suitable for gzip compression and fast delivery.
    </p>

    <a href="/application" class="cta">
      Open Application
    </a>
  </section>

  <footer>
    Â© 2025 Example Company. All rights reserved.
  </footer>

  <script>
    // Small script to justify inline JavaScript usage
    console.log('Landing page loaded');
  </script>
</body>
</html>
