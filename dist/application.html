<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <style>
    :root {
      --bg: #f5f7f7;
      --primary: #2f4f4f;
      --text: #1f2f2f;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: #ffffff;
      font-weight: 600;
    }

    main {
      padding: 2rem 1.5rem;
    }

    .card {
      max-width: 720px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 12px;
      padding: 1.75rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.06);
    }

    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #4a6a6a;
    }
  </style>
</head>

<body>
  <header>
    Application Shell
  </header>

  <main>
    <div class="card">
      <h1>Welcome</h1>

      <p>
        This page represents a single-file application shell.
        All styles and scripts are embedded directly in the HTML document.
      </p>

      <p>
        The file is intended to be served as a complete response and optionally
        compressed using gzip at the HTTP layer.
      </p>

      <div class="status" id="status">
        Initializing application...
      </div>
    </div>
  </main>

  <script>
    // Simulated application bootstrap
    setTimeout(function () {
      document.getElementById('status').textContent =
        'Application initialized successfully.';
    }, 800);
  </script>
</body>
</html>
